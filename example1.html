<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wear Together Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Hide hamburger on desktop */
    @media (min-width: 992px) {
      .navbar-toggler {
        display: none !important;
      }
    }

    /* Optional: Navbar background */
    .navbar {
      background-color: #000; /* black */
    }

    .navbar .nav-link {
      color: white;
    }

    .navbar .nav-link:hover {
      color: red;
    }

    .navbar-brand {
      color: white;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar Start -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Brand (Left) -->
    <a class="navbar-brand" href="#">Wear Together</a>

    <!-- Hamburger Icon (Right on mobile) -->
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item dropdown" id="shopDropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">All</a></li>
            <li><a class="dropdown-item" href="#">Men</a></li>
            <li><a class="dropdown-item" href="#">Women</a></li>
            <li><a class="dropdown-item" href="#">Kids</a></li>
            <li><a class="dropdown-item" href="#">Accessories</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Prices</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ðŸ›’ Cart</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- âœ… Navbar End -->

<!-- Optional JavaScript for dropdown hover (desktop) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const dropdown = document.getElementById('shopDropdown');
  dropdown.addEventListener('mouseenter', () => {
    if (window.innerWidth > 991) {
      const dropdownMenu = bootstrap.Dropdown.getOrCreateInstance(dropdown.querySelector('[data-bs-toggle="dropdown"]'));
      dropdownMenu.show();
    }
  });
  dropdown.addEventListener('mouseleave', () => {
    if (window.innerWidth > 991) {
      const dropdownMenu = bootstrap.Dropdown.getOrCreateInstance(dropdown.querySelector('[data-bs-toggle="dropdown"]'));
      dropdownMenu.hide();
    }
  });
</script>

</body>
</html>
